name: ✨ 기능 요청
description: 새로운 기능이나 개선사항을 제안합니다
title: '[Feature] '
labels: ['enhancement', 'feature-request']
assignees:
  - ''

body:
  - type: markdown
    attributes:
      value: |
        새로운 기능을 제안해 주셔서 감사합니다! 아래 정보를 자세히 입력해 주세요.

  - type: textarea
    id: problem
    attributes:
      label: 해결하고자 하는 문제
      description: 현재 어떤 문제나 불편함이 있나요?
      placeholder: '사용자로서, 나는... 때문에 불편함을 느낍니다'
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결방법
      description: 어떤 기능이나 개선사항을 원하시나요?
      placeholder: '이런 기능이 있다면...'
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안 방법
      description: 다른 해결방법을 고려해보셨나요?
      placeholder: '다른 방법으로는...'

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 기능의 중요도는 어느 정도인가요?
      options:
        - Low (낮음)
        - Medium (보통)
        - High (높음)
        - Critical (매우 중요)
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 참고할 만한 자료나 스크린샷이 있다면 첨부해 주세요
      placeholder: 관련 링크, 스크린샷, 또는 기타 참고 자료

  - type: checkboxes
    id: terms
    attributes:
      label: 체크리스트
      options:
        - label: 기존 이슈에서 동일한 기능이 요청되지 않았는지 검색했습니다
          required: true
        - label: 이 기능이 프로젝트의 목적에 부합한다고 생각합니다
          required: true
